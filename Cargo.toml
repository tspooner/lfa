[package]
name = "lfa"
description = "Native rust implementations of linear function approximators."

version = "0.0.2"
authors = ["Tom Spooner <t.spooner@liverpool.ac.uk>"]

license = "MIT"
readme = "README.md"

keywords = ["function", "approximation", "linear", "lfa", "ai"]

repository = "https://github.com/tspooner/lfa"
documentation = "https://tspooner.github.io/lfa/lfa/index.html"

[badges]
travis-ci = { repository = "tspooner/lfa", branch = "master" }
coveralls = { repository = "tspooner/lfa", branch = "master", service = "github" }

[dependencies]
spaces = "0.0"

serde = "1.0"
serde_derive = "1.0"

[dev-dependencies]
seahash = "3.0"
